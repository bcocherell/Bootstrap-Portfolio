  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <nav class="navbar navbar-default">
    <div class="container">

      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">Brian Cocherell</a>
      </div>

      <ul class="nav navbar-nav navbar-right">

  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-body">
            <h1>Contact</h1>
 
            <form id="contact-form" method="post" action="mailto:brian.cocherell@gmail.com" enctype="text/plain">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
              <input type="submit">
            </form>

          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <h2>Connect with Me</h2>

            <div class="social"><a href="https://github.com/bcocherell" target="_blank"><img src="assets/images/github.png" class="social-image" alt="GitHub" /></a></div>
            <div class="social"><a href="https://www.linkedin.com/in/briancocherell/" target="_blank"><img src="assets/images/linkedin.png" class="social-image" alt="LinkedIn" /></a></div>
            <div class="social"><a href="https://stackoverflow.com/users/8507601/b-cocherell" target="_blank"><img src="assets/images/stackoverflow.png" class="social-image" alt="Stack Overflow" /></a></div>
          </div>
        </div>  
      </div>
    </div>
