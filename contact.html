            <h1>Contact</h1>
 
            <form method="post" action="mailto:brian.cocherell@gmail.com" enctype="text/plain">
              <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" name="Name" placeholder="John Smith" required="required">
              </div>
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" name="Email" placeholder="example@gmail.com" required="required">
              </div>
              <div class="form-group">
                <label for="inputMessage">Message</label>
                <textarea class="form-control" rows="6" id="inputMessage" name="Message" required="required"></textarea>
              </div>
              <button type="submit" class="btn btn-default btn-lg">Submit</button>
            </form>

          </div>
